apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metallb
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-metallb'
    spec:
      project: core
      destination:
        namespace: metallb-system
        server: '{{url}}'
      source:
        repoURL: https://metallb.github.io/metallb
        chart: metallb
        targetRevision: 0.*.*
        helm:
          releaseName: metallb
          values: |
            prometheus:
              serviceAccount: prometheus
              namespace: monitoring
              podMonitor:
                enabled: true
                additionalLabels:
                  release: prometheus
              serviceMonitor:
                enabled: true
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


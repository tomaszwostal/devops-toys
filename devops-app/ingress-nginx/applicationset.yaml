apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
      - cluster: ci
        url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-ingress-nginx'
    spec:
      project: core
      destination:
        namespace: ingress-nginx
        server: '{{url}}'
      sources:
        - repoURL: https://kubernetes.github.io/ingress-nginx
          chart: ingress-nginx
          targetRevision: 4.*.*
          helm:
            valueFiles:
            - $values/devops-app/ingress-nginx-config/{{cluster}}/values.yaml
        - repoURL: 'https://git.example.com/org/value-files.git'
          targetRevision: HEAD
          ref: values
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


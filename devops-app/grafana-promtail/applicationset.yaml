apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-promtail
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-grafana-promtail'
    spec:
      project: monitoring
      destination:
        namespace: promtail
        server: '{{url}}'
      source:
        repoURL: https://grafana.github.io/helm-charts
        chart: promtail
        targetRevision: 6.*.*
        helm:
          releaseName: grafana-promtail
          values: |-
            nameOverride: "grafana-promtail"
            fullnameOverride: "grafana-promtail"
            # serviceMonitor:
            #   enabled: true
            extraArgs:
              - '-config.expand-env=true'
              - '-client.external-labels=cluster={{cluster}}'
            extraEnv:
              - name: LOKI_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: promtail-credentials
                    key: username
              - name: LOKI_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: promtail-credentials
                    key: password
            config:
              clients:
                - url: http://grafana-loki-gateway.loki.svc.cluster.local/loki/api/v1/push
                  tenant_id: devops-toys
                  basic_auth:
                    password: ${LOKI_PASSWORD}
                    username: ${LOKI_USERNAME}
              snippets:
                pipelineStages:
                  - cri: {}
                common:
                  - action: replace
                    source_labels:
                      - __meta_kubernetes_pod_node_name
                    target_label: node_name
                  - action: replace
                    source_labels:
                      - __meta_kubernetes_namespace
                    target_label: namespace
                  - action: replace
                    replacement: $1
                    separator: /
                    source_labels:
                      - namespace
                      - app
                    target_label: job
                  - action: replace
                    source_labels:
                      - __meta_kubernetes_pod_name
                    target_label: pod
                  - action: replace
                    source_labels:
                      - __meta_kubernetes_pod_container_name
                    target_label: container
                  - action: replace
                    replacement: /var/log/pods/*$1/*.log
                    separator: /
                    source_labels:
                      - __meta_kubernetes_pod_uid
                      - __meta_kubernetes_pod_container_name
                    target_label: __path__
                  - action: replace
                    replacement: /var/log/pods/*$1/*.log
                    regex: true/(.*)
                    separator: /
                    source_labels:
                      - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
                      - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
                      - __meta_kubernetes_pod_container_name
                    target_label: __path__
                  - match:
                      selector: '{app="plants"}'
                      stages:
                      - regex:
                          expression: ".*(?P<trace>otelTraceID\"\\S)\\s\"(?P<traceID>[a-zA-Z\\d]+).*"
                          traceID: traceID
                      - labels:
                          traceID:
              # snippets:
              #   extraScrapeConfig: |-
              #     - job_name: plats
              #       pipelineStages:
              #       - match:
              #         selector: '{app="hotrod"}'
              #         stages:
              #         - regex:
              #             expression: "otelTraceID":\s*"([a-f0-9]+)"
              #             traceID: traceID
              #         - labels:
              #             traceID:
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


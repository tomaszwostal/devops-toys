apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-promtail
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-grafana-promtail'
    spec:
      project: monitoring
      destination:
        namespace: promtail
        server: '{{url}}'
      source:
        repoURL: https://grafana.github.io/helm-charts
        chart: promtail
        targetRevision: 6.*.*
        helm:
          releaseName: grafana-promtail
          values: |-
            nameOverride: "grafana-promtail"
            fullnameOverride: "grafana-promtail"
            # serviceMonitor:
            #   enabled: true
            extraArgs:
              - '-config.expand-env=true'
              - '-client.external-labels=cluster={{cluster}}'
            extraEnvFrom:
              - secretRef:
                  name: promtail-credentials
            config:
              clients:
                - url: http://grafana-loki-gateway.loki.svc.cluster.local/loki/api/v1/push
                  tenant_id: devops-toys
                  basic_auth:
                    password: ${username}
                    username: ${password}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


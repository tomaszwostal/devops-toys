apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: minio
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-minio'
    spec:
      project: core
      destination:
        namespace: minio
        server: '{{url}}'
      source:
        repoURL: https://charts.bitnami.com/bitnami
        chart: minio
        targetRevision: 12.*.*
        helm:
          releaseName: minio
          values: |
            nameOverride: minio
            fullnameOverride: minio
            mode: standalone
            defaultBuckets: "mimir-blocks, mimir-alertmanager, mimir-ruler, loki-indexes, loki"
            metrics:
              serviceMonitor:
                enabled: true
              prometheusRule:
                enabled: true
            auth:
              existingSecret: minio-root
              forcePassword: true
              useCredentialsFile: true
              forceNewKeys: true
            provisioning:
              enabled: true
              usersExistingSecrets:
                - centralized-minio-users
            ingress:
              enabled: true
              ingressClassName: nginx
              hostname: minio.devops.local
              path: /
              pathType: ImplementationSpecific
              servicePort: minio-api
              annotations:
                cert-manager.io/cluster-issuer: devops-local
              tls: true
              selfSigned: false
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


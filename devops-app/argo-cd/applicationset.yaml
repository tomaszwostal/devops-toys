apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-cd
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-argo-cd'
    spec:
      project: ci-cd
      destination:
        namespace: argocd
        server: '{{url}}'
      source:
        repoURL: https://argoproj.github.io/argo-helm
        chart: argo-cd
        targetRevision: 7.1.3
        helm:
          releaseName: argocd
          values: |-
            nameOverride: argocd
            fullnameOverride: argocd
            controller:
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
            dex:
              enabled: false
              serviceMonitor:
                enabled: false
                labels:
                  release: prometheus
                selector:
                  release: prometheus
            server:
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
            applicationSet:
              enabled: true
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
            notifications:
              enabled: true
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=false


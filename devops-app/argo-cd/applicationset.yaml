apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-cd
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-argo-cd'
    spec:
      project: ci-cd
      destination:
        namespace: argocd
        server: '{{url}}'
      source:
        repoURL: https://argoproj.github.io/argo-helm
        chart: argo-cd
        targetRevision: 6.7.18
        helm:
          releaseName: argocd
          values: |-
            nameOverride: argocd
            fullnameOverride: argocd
            controller:
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
            dex:
              enabled: false
              serviceMonitor:
                enabled: false
                labels:
                  release: prometheus
                selector:
                  release: prometheus
            server:
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
              ingress:
                enabled: false
                annotations:
                  cert-manager.io/cluster-issuer: devops-local
                  nginx.ingress.kubernetes.io/ssl-passthrough: "true"
                  nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
                ingressClassName: nginx
                hostname: cd.devops.local
                path: /
                pathType: Prefix
                tls: true
                # extraTls:
                #   hosts:
                #   - cd.devops.local
                #   secretName: tls-cd.devops.local
              # ingressGrpc:
              #   enabled: true
              #   ingressClassName: nginx
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
            applicationSet:
              enabled: true
              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  labels:
                    release: prometheus
                  selector:
                    release: prometheus
            notifications:
              enabled: true
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=false


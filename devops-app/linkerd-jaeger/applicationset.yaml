apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: linkerd-jaeger
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-linkerd-jaeger'
    spec:
      project: core
      destination:
        namespace: linkerd-jaeger
        server: '{{url}}'
      source:
        repoURL: https://helm.linkerd.io/stable
        chart: linkerd-jaeger
        targetRevision: 30.*.*
        helm:
          releaseName: linkerd-jaeger
          values: |-
            jaeger:
              enabled: true
            # webhook:
            #   externalSecret: true
            #   injectCaFromSecret: cert-manager/linkerd-webhook-issuer-tls
            # collector:
            #   config: |
            #     receivers:
            #       otlp:
            #         protocols:
            #           grpc:
            #           http:
            #       opencensus:
            #       zipkin:
            #       jaeger:
            #         protocols:
            #           grpc:
            #           thrift_http:
            #           thrift_compact:
            #           thrift_binary:
            #     processors:
            #       batch:
            #     extensions:
            #       health_check:
            #     exporters:
            #       jaeger:
            #         endpoint: jaeger-collector.jaeger.svc.cluster.local:14250
            #         tls:
            #           insecure: true
            #     service:
            #       extensions: [health_check]
            #       pipelines:
            #         traces:
            #           receivers: [otlp,opencensus,zipkin,jaeger]
            #           processors: [batch]
            #           exporters: [jaeger]
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - RespectIgnoreDifferences=true

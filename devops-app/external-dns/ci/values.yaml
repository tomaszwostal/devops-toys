nameOverride: ""
## @param fullnameOverride String to fully override external-dns.fullname template
##
fullnameOverride: ""
resources:
  requests:
    cpu: 10m
    memory: 180Mi
sources:
  - service
  - ingress
  - crd
provider: ovh
ovh:
  secretName: ovh
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    labels:
        release: {{cluster}}-prometheus-stack
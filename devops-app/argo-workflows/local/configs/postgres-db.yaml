apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pgsql-argo-workflows
  namespace: argo
spec:
  instances: 3
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  bootstrap:
    initdb:
      database: argo-workflows
      owner: argo-workflows
      dataChecksums: true
  storage:
    size: 1Gi
  monitoring:
    enablePodMonitor: true
  
  backup:
    barmanObjectStore:
      destinationPath: s3://argo-workflows/pgql-argo-workflows
      endpointURL: http://minio.minio.svc.cluster.local:9000/
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: accesskey
        secretAccessKey:
          name: minio-creds
          key: secretkey
      wal:
        compression: gzip
      data:
        compression: gzip
        jobs: 2
    retentionPolicy: "7d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: pgsql-argo-workflows-daily
  namespace: argo
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: pgsql-argo-workflows
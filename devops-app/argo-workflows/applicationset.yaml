apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-argo-workflows'
    spec:
      project: core
      destination:
        namespace: argo-workflows
        server: '{{url}}'
      source:
        repoURL: https://argoproj.github.io/argo-helm
        chart: argo
        targetRevision: 0.*.*
        helm:
          releaseName: argo-workflows
          values: |-
            nameOverride: argo-workflows
            fullnameOverride: argo-workflows
            crds:
              install: true
            artifactRepository:
              archiveLogs: true
              s3:
                bucket: argo-artifacts
                endpoint: minio.minio.svc.cluster.local:9000
                insecure: true
                accessKeySecret:
                  name: minio
                  key: accesskey
                secretKeySecret:
                  name: minio
                  key: secretkey
            singleNamespace: false
            # rbac:
            #   create: true
            #   accessAllSecrets: true
            #   writeConfigmaps: true
            workflow:
              serviceAccount:
                create: true
                name: argo-workflow
              rbac:
                create: true
            controller:
              rbac:
                create: true
                accessAllSecrets: true
                writeConfigMaps: true
              workflowNamespaces:
                - argo
                - workflows
              workflowDefaults:
                spec:
                  serviceAccountName: argo-workflow
            # controller:
            #   metricsConfig:
            #     enabled: true
            #     telemetryConfig:
            #       enabled: true
            #     serviceMonitor:
            #       enabled: true
            #       additionalLabels:
            #         release: monitoring
            #   # workflowNamespaces:
            #   #   - workflows
            #   instanceID:
            #     enabled: true
            #     useReleaseName: false
            #     explicitID: "local.devops"
        server:
          enabled: true
          authModes:
            - server
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: local.devops
              # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
              # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            ingressClassName: nginx
            hosts:
              - ci.local.devops
            paths:
              - /
            pathType: Prefix
            tls:
              - secretName: tls-ci.local.devops
                hosts:
                  - ci.local.devops
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - RespectIgnoreDifferences=true


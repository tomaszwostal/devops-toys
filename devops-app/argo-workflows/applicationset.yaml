apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-argo-workflows'
    spec:
      project: default
      destination:
        namespace: argo
        server: '{{url}}'
      source:
        repoURL: https://argoproj.github.io/argo-helm
        chart: argo-workflows
        targetRevision: 0.*.*
        helm:
          releaseName: argo-workflows
          values: |-
            nameOverride: argo-workflows
            fullnameOverride: argo-workflows
            useStaticCredentials: false
            archiveRepository:
              archiveLogs: true
              s3:
                endpoint: minio.minio.svc.cluster.local:9000
                bucket: argo-workflows
                accessKeySecret:
                  name: minio-creds
                  key: accesskey
                secretKeySecret:
                  name: minio-creds
                  key: secretkey
                insecure: true 
            workflow:
              serviceAccount:
                create: true
                name: "argo-workflow"
              rbac:
                create: true
            controller:
              workflowNamespaces:
                - argo
              persistence:
                connectionPool:
                  maxIdleConns: 100
                  maxOpenConns: 0
                  connMaxLifetime: 0s # 0 means connections don't have a max lifetime
                nodeStatusOffLoad: false
                archive: true
                archiveTTL: 30d
                skipMigration: false
                clusterName: default
                postgresql:
                  host: pgsql-argo-workflows-rw
                  port: 5432
                  database: argo-workflows
                  tableName: argo_workflows
                  userNameSecret:
                    name: pgsql-argo-workflows-app
                    key: username
                  passwordSecret:
                    name: pgsql-argo-workflows-app
                    key: password
                  ssl: true
                  sslMode: require
              metricsConfig:
                enabled: true
              telemetryConfig:
                enabled: true
              serviceMonitor:
                enabled: true
            server:
              authModes:
                - server
              ingress:
                enabled: true
                ingressClassName: nginx
                annotations: 
                  cert-manager.io/cluster-issuer: "devops-local"
                path: /
                hosts:
                  - 'argo-workflows.devops.local'
                tls:
                  - secretName: 'tls-argo-workflows-devops-local'
                    hosts:
                      - 'argo-workflows.devops.local'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


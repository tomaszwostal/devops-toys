apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
      - cluster: ci
        url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-argo-workflows'
    spec:
      project: default
      destination:
        namespace: argo
        server: '{{url}}'
      sources:
        - repoURL: https://argoproj.github.io/argo-helm
          chart: argo-workflows
          targetRevision: 0.*.*
          helm:
            releaseName: argo-workflows
            valueFiles:
              - $values/devops-app/argo-workflows/{{cluster}}/values.yaml
        - repoURL: https://github.com/tomaszwostal/devops-toys.git
          targetRevision: v0.2
          ref: values
        - repoURL: https://github.com/tomaszwostal/devops-toys.git
          path: devops-app/argo-workflows/{{cluster}}/configs
          targetRevision: v0.2
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


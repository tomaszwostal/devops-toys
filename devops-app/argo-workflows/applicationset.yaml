apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-argo-workflows'
    spec:
      project: default
      destination:
        namespace: argo
        server: '{{url}}'
      source:
        repoURL: https://argoproj.github.io/argo-helm
        chart: argo-workflows
        targetRevision: 0.*.*
        helm:
          releaseName: argo-workflows
          values: |-
            nameOverride: argo-workflows
            fullnameOverride: argo-workflows
            controller:
              metricsConfig:
                enabled: true
              telemetryConfig:
                enabled: true
              serviceMonitor:
                enabled: true
                ingress:
                  enabled: true
                  ingressClassName: nginx
                  annotations: 
                    cert-manager.io/cluster-issuer: "devops-local"
                  path: /
                  hosts:
                    - 'argo-workflows.devops.local'
                  tls:
                    - secretName: 'tls-argo-workflows-devops-local'
                      hosts:
                        - 'argo-workflows.devops.local'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


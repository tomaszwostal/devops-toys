apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: ci-cd
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-workflows
    targetRevision: 0.40.0
    helm:
      releaseName: argo-workflows
      values: |-
        nameOverride: argo-workflows
        fullnameOverride: argo-workflows
        artifactRepository:
          archiveLogs: true
          s3:
            bucket: argo-artifacts
            endpoint: minio.minio.svc.cluster.local:9000
            insecure: true
            accessKeySecret:
              name: minio
              key: accesskey
            secretKeySecret:
              name: minio
              key: secretkey
        singleNamespace: true
        # rbac:
        #   create: true
        #   accessAllSecrets: true
        #   writeConfigmaps: true
        # workflow:
        #   serviceAccount:
        #     create: true
        #     name: "argo-workflow"
        # controller:
        #   metricsConfig:
        #     enabled: true
        #     telemetryConfig:
        #       enabled: true
        #     serviceMonitor:
        #       enabled: true
        #       additionalLabels:
        #         release: monitoring
        #   # workflowNamespaces:
        #   #   - workflows
        #   instanceID:
        #     enabled: true
        #     useReleaseName: false
        #     explicitID: "local.devops"
        server:
          enabled: true
          authModes:
            - server
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: local.devops
              # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
              # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            ingressClassName: nginx
            hosts:
              - ci.local.devops
            paths:
              - /
            pathType: Prefix
            tls:
              - secretName: tls-ci.local.devops
                hosts:
                  - ci.local.devops
  syncPolicy:
    automated:
      selfHeal: false
      prune: false
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

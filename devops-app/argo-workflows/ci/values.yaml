nameOverride: argo-workflows
fullnameOverride: argo-workflows
useStaticCredentials: true
artifactRepository:
  archiveLogs: false
  # s3:
  #   endpoint: minio.minio.svc.cluster.local:9000
  #   bucket: argo-workflows
  #   accessKeySecret:
  #     name: minio-creds
  #     key: accesskey
  #   secretKeySecret:
  #     name: minio-creds
  #     key: secretkey
  #   insecure: true 
workflow:
  serviceAccount:
    create: true
    name: "argo-workflow"
  rbac:
    create: true
    serviceAccounts:
      - name: operate-workflow-sa
        namespace: argo-events
controller:
  workflowNamespaces:
    - argo
  persistence:
    connectionPool:
      maxIdleConns: 100
      maxOpenConns: 0
      connMaxLifetime: 0s # 0 means connections don't have a max lifetime
    nodeStatusOffLoad: false
    archive: false
    archiveTTL: 30d
    skipMigration: false
    clusterName: default
    # postgresql:
    #   host: pgsql-argo-workflows-rw
    #   port: 5432
    #   database: argo-workflows
    #   tableName: argo_workflows
    #   userNameSecret:
    #     name: pgsql-argo-workflows-app
    #     key: username
    #   passwordSecret:
    #     name: pgsql-argo-workflows-app
    #     key: password
    #   ssl: true
    #   sslMode: require
  metricsConfig:
    enabled: false
  telemetryConfig:
    enabled: false
  serviceMonitor:
    enabled: false
server:
  authModes:
    - server
  ingress:
    enabled: false
    ingressClassName: nginx
    annotations: 
      cert-manager.io/cluster-issuer: "devops-local"
    path: /
    hosts:
      - 'argo-workflows.devops.local'
    tls:
      - secretName: 'tls-argo-workflows-devops-local'
        hosts:
          - 'argo-workflows.devops.local'
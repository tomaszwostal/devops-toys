apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-config
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-cert-manager-config'
    spec:
      project: core
      destination:
        namespace: cert-manager
        server: '{{url}}'
      source:
        repoURL: https://github.com/tomaszwostal/devops-toys.git
        path: devops-app/cert-manager-config/{{cluster}}
        targetRevision: v0.2
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - RespectIgnoreDifferences=true


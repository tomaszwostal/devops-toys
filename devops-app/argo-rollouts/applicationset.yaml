apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-argo-rollouts'
    spec:
      project: default
      destination:
        namespace: argo-rollouts
        server: '{{url}}'
      source:
        repoURL: https://argoproj.github.io/argo-helm
        chart: argo-rollouts
        targetRevision: 0.*.*
        helm:
          releaseName: argo-rollouts
          values: |-
            nameOverride: argo-rollouts
            fullnameOverride: argo-rollouts
            extraObjects:
              - apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: argo-controller-role
                  namespace: argo-rollouts
                rules:
                  - apiGroups:
                      - gateway.networking.k8s.io
                    resources:
                      - httproutes
                    verbs:
                      - "*"
              - apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: argo-controller
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: argo-controller-role
                subjects:
                  - namespace: argo-rollouts
                    kind: ServiceAccount
                    name: argo-rollouts
            controller:
              trafficRouterPlugins:
                - name: "argoproj-labs/gatewayAPI"
                  location: "https://github.com/argoproj-labs/rollouts-plugin-trafficrouter-gatewayapi/releases/download/v0.4.0/gateway-api-plugin-linux-amd64"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


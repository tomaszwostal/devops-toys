apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: linkerd
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-linkerd'
    spec:
      project: core
      destination:
        namespace: linkerd
        server: '{{url}}'
      source:
        repoURL: https://helm.linkerd.io/stable
        chart: linkerd-control-plane
        targetRevision: 1.*.*
        helm:
          releaseName: linkerd
          values: |-
            cniEnabled: true
            enableEndpointSlices: false
            identity:
              externalCA: true
              issuer:
                scheme: kubernetes.io/tls
            # proxyInit:
            #   iptablesMode: "legacy"
            #   runAsRoot: true
            policyValidator:
              externalSecret: true
              injectCaFrom: linkerd/linkerd-policy-validator
            proxyInjector:
              externalSecret: true
              injectCaFrom: linkerd/linkerd-proxy-injector
            profileValidator:
              externalSecret: true
              injectCaFrom: linkerd/linkerd-sp-validator
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - RespectIgnoreDifferences=true


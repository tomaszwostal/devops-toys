apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-pr-opened-sensor
  namespace: argo-events
spec:
  dependencies:
    - name: github-pull-request
      eventSourceName: github-webhook
      eventName: pull_request
      filters:
        data:
          - path: body.action
            type: string
            value:
              - opened
              - unlabeled
              - labeled
              - edited
              - reopened
              - synchronize
  triggers:
    - template:
        name: github-pr-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-pr-workflow-
              spec:
                entrypoint: main
                arguments:
                  parameters:
                    - name: pr_number
                      value: "{{parameters.pr_number}}"
                    - name: pr_title
                      value: "{{parameters.pr_title}}"
                    - name: pr_user
                      value: "{{parameters.pr_user}}"
                    - name: sha
                      value: "{{parameters.sha}}"
                    - name: branch
                      value: "{{parameters.branch}}"
                    - name: target_branch
                      value: "{{parameters.target_branch}}"
                templates:
                  - name: main
                    inputs:
                      parameters:
                        - name: pr_number
                        - name: pr_title
                        - name: pr_user
                        - name: sha
                        - name: branch
                        - name: target_branch
                    script:
                      image: alpine:3.14
                      command: [sh]
                      source: |
                        # Extract the short SHA
                        short_sha=$(echo "{{inputs.parameters.sha}}" | cut -c1-7)
                        
                        echo "Pull Request Details:"
                        echo "----------------------"
                        echo "PR Number      : {{inputs.parameters.pr_number}}"
                        echo "Title          : {{inputs.parameters.pr_title}}"
                        echo "Author         : {{inputs.parameters.pr_user}}"
                        echo "SHA            : {{inputs.parameters.sha}}"
                        echo "Short SHA      : $short_sha"
                        echo "Source Branch  : {{inputs.parameters.branch}}"
                        echo "Target Branch  : {{inputs.parameters.target_branch}}"
          parameters:
            - src:
                dependencyName: github-pull-request
                dataKey: body.number
              dest: parameters.pr_number
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.title
              dest: parameters.pr_title
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.user.login
              dest: parameters.pr_user
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.head.sha
              dest: parameters.sha
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.head.ref
              dest: parameters.branch
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.base.ref
              dest: parameters.target_branch
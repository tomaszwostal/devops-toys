apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-pr-opened-sensor
  namespace: argo-events
spec:
  dependencies:
    - name: github-pull-request
      eventSourceName: fpi
      eventName: pull_request
      filters:
        data:
          - path: body.action
            type: string
            value:
              - opened
              - unlabeled
              - labeled
              - edited
              - reopened
              - synchronize
  triggers:
    - template:
        name: github-pr-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-pr-workflow-
                namespace: argo
              spec:
                serviceAccountName: argo-workflow
                podGC:
                  strategy: OnWorkflowCompletion
                  deleteDelayDuration: 30s
                entrypoint: main
                arguments:
                  parameters:
                    - name: pr_number
                      value: ""
                    - name: pr_title
                      value: ""
                    - name: pr_url
                      value: ""
                    - name: pr_user
                      value: ""
                    - name: sha
                      value: ""
                    - name: short_sha
                      value: ""
                    - name: branch
                      value: "{{branch}}"
                    - name: target_branch
                      value: "{{target_branch}}"
                templates:
                  - name: main
                    inputs:
                      parameters:
                        - name: pr_number
                        - name: pr_title
                        - name: pr_url
                        - name: pr_user
                        - name: sha
                        - name: short_sha
                        - name: branch
                        - name: target_branch
                    script:
                      image: alpine:3.14
                      command: [sh]
                      source: |
                        echo "Pull Request Details:"
                        echo "----------------------"
                        echo "PR Number      : {{inputs.parameters.pr_number}}"
                        echo "Title          : {{inputs.parameters.pr_title}}"
                        echo "Url            : {{inputs.parameters.pr_url}}"
                        echo "Author         : {{inputs.parameters.pr_user}}"
                        echo "SHA            : {{inputs.parameters.sha}}"
                        echo "Short SHA      : {{inputs.parameters.short_sha}}"
                        echo "Source Branch  : {{inputs.parameters.branch}}"
                        echo "Target Branch  : {{inputs.parameters.target_branch}}"
          parameters:
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.number
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.title
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.html_url
              dest: spec.arguments.parameters.2.value
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.user.login
              dest: spec.arguments.parameters.3.value
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.head.sha
              dest: spec.arguments.parameters.4.value
            - src:
                dependencyName: github-pull-request
                dataTemplate: '{{ .Input.body.pull_request.head.sha | substr 0 7 }}'
              dest: spec.arguments.parameters.5.value
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.head.ref
              dest: spec.arguments.parameters.6.value
            - src:
                dependencyName: github-pull-request
                dataKey: body.pull_request.base.ref
              dest: spec.arguments.parameters.7.value

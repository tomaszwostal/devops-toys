apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-events
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
      - cluster: ci
        url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-argo-events'
    spec:
      project: core
      destination:
        namespace: argo-events
        server: '{{url}}'
      sources:
        - repoURL: https://argoproj.github.io/argo-helm
          chart: argo-events
          targetRevision: 2.*.*
          helm:
            releaseName: argo-events
            valueFiles:
              - $values/devops-app/argo-events/{{cluster}}/values.yaml
        - repoURL: https://github.com/tomaszwostal/devops-toys.git
          targetRevision: v0.2
          ref: values
        - repoURL: https://github.com/tomaszwostal/devops-toys.git
          path: devops-app/argo-events/{{cluster}}/configs
          targetRevision: v0.2
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - RespectIgnoreDifferences=true


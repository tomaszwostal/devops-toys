apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cnpg
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
      - cluster: ci
        url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-cnpg'
    spec:
      project: core
      destination:
        namespace: cnpg-system
        server: '{{url}}'
      source:
        repoURL: https://cloudnative-pg.github.io/charts
        chart: cloudnative-pg
        targetRevision: 0.*.*
        helm:
          releaseName: cnpg
          values: |-
            nameOverride: cloudnative-pg
            fullnameOverride: cloudnative-pg
            config:
              secret: true
            monitoring:
              podMonitorEnabled: true
              grafanaDashboard:
                create: true
                namespace: grafana
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true


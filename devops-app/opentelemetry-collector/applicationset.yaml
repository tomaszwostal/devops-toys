apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: opentelemetry-collector
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-opentelemetry-collector'
    spec:
      project: observability
      destination:
        namespace: opentelemetry-operator-system
        server: '{{url}}'
      source:
        repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
        chart: opentelemetry-collector
        targetRevision: 0.*.*
        helm:
          releaseName: opentelemetry-collectror
          values: |-
            nameOverride: "opentelemetry-collector"
            fullnameOverride: "opentelemetry-collector"
            mode: deployment
            ingress:
              enabled: true
              annotations:
                cert-manager.io/cluster-issuer: "devops-local"
              ingressClassName: nginx
              hosts:
                - host: collector.devops.local
                  paths:
                    - path: /
                      pathType: Prefix
                      port: 4318
              # tls:
              #   - secretName: collector-tls
              #     hosts:
              #       - collector.devops.local
            image:
              repository: otel/opentelemetry-collector-k8s
            config:
              exporters:
                # debug:
                #   verbosity: detailed
                otlp:
                  endpoint: jaeger-collector.jaeger.svc.cluster.local:4317
                  tls:
                    insecure: true
                # otlphttp:
                #   endpoint: http://jaeger-collector.jaeger.svc.cluster.local:4318
                #   tls:
                #     insecure: true
            # command:
            #   name: otelcol-k8s
            # presets:
            #   logsCollection:
            #     enabled: true
            #     includeCollectorLogs: true
            #   hostMetrics:
            #     enabled: true
            #   kubernetesAttributes:
            #     enabled: true
            #     extractAllPodLabels: true
            #     extractAllPodAnnotations: true
            #   kubernetesEvents:
            #     enabled: true
            #   clusterMetrics:
            #     enabled: true
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false


apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: tomasz@wostal.eu
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-ovh-account-key
    solvers:
    - dns01:
        webhook:
          groupName: acme.devops.toys
          solverName: ovh
          config:
            endpoint: ovh-eu
            applicationKeySecretRef:
              name: ovh-credentials
              key: applicationKey
            applicationSecretSecretRef:
              name: ovh-credentials
              key: applicationSecret
            consumerKeySecretRef:
              name: ovh-credentials
              key: consumerKey

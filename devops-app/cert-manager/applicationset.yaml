apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
      - cluster: ci
        url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-cert-manager'
    spec:
      project: core
      destination:
        namespace: cert-manager
        server: '{{url}}'
      sources:
        - repoURL: https://charts.jetstack.io
          chart: cert-manager
          targetRevision: v1.*.*
          helm:
            releaseName: cert-manager
            valueFiles:
              - $values/devops-app/external-dns/{{cluster}}/values.yaml
        - repoURL: https://github.com/tomaszwostal/devops-toys.git
          targetRevision: v0.2
          ref: values
        - repoURL: https://github.com/tomaszwostal/devops-toys.git
          path: devops-app/cert-manager/{{cluster}}/configs
          targetRevision: v0.2
        - repoURL: https://aureq.github.io/cert-manager-webhook-ovh/
          chart: cert-manager-webhook-ovh
          targetRevision: 0.*.*
          helm:
            releaseName: cm-webhook-ovh
            valueFiles:
              - $values/devops-app/external-dns/{{cluster}}/values-webhook.yaml
      ignoreDifferences:
        - group: cert-manager.io
          kind: Certificate
          jsonPointers:
            - /spec/duration
            - /spec/renewBefore
            - /spec/isCA
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          name: cert-manager-webhook
          jqPathExpressions:
            - .webhooks[].namespaceSelector.matchExpressions[] | select(.key == "control-plane")
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - RespectIgnoreDifferences=true


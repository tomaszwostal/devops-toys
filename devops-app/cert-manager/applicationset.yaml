apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-cert-manager'
    spec:
      project: core
      destination:
        namespace: cert-manager
        server: '{{url}}'
      source:
        repoURL: https://charts.jetstack.io
        chart: cert-manager
        targetRevision: v1.*.*
        helm:
          releaseName: cert-manager
          values: |-
            installCRDs: true
            prometheus:
              enabled: true
              servicemonitor:
                enabled: true
                prometheusInstance: prometheus-prometheus
                labels:
                  release: prometheus
              podmonitor:
                enabled: false
                prometheusInstance: prometheus-prometheus
                labels:
                  release: prometheus
      ignoreDifferences:
        - group: cert-manager.io
          kind: Certificate
          jsonPointers:
            - /spec/duration
            - /spec/renewBefore
            - /spec/isCA
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          name: cert-manager-webhook
          jqPathExpressions:
            - .webhooks[].namespaceSelector.matchExpressions[] | select(.key == "control-plane")
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - RespectIgnoreDifferences=true


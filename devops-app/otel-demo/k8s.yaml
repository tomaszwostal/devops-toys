apiVersion: v1
kind: Namespace
metadata:
  name: otel-demo
  annotations:
    kubecon-tutorial: otel-metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend1-deployment
  namespace: otel-demo
  labels:
    app: backend1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend1
  template:
    metadata:
      labels:
        app: backend1
      annotations:
        prometheus.io/scrape: "true"
        instrumentation.opentelemetry.io/inject-python: "true"
    spec:
      containers:
      - name: backend1
        image: ghcr.io/pavolloffay/kubecon-eu-2024-opentelemetry-kubernetes-tracing-tutorial-backend1:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: service
---
apiVersion: v1
kind: Service
metadata:
  name: backend1-service
  namespace: otel-demo
  labels:
    app: backend1
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  selector:
    app: backend1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend2-deployment
  namespace: otel-demo
  labels:
    app: backend2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend2
  template:
    metadata:
      labels:
        app: backend2
      annotations:
        prometheus.io/scrape: "true"
        instrumentation.opentelemetry.io/inject-java: "true"
    spec:
      containers:
      - name: backend2
        image: ghcr.io/pavolloffay/kubecon-eu-2024-opentelemetry-kubernetes-tracing-tutorial-backend2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5165
---
apiVersion: v1
kind: Service
metadata:
  name: backend2-service
  namespace: otel-demo
  labels:
    app: backend2
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
  - name: http
    port: 5165
    targetPort: 5165
  selector:
    app: backend2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: otel-demo
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        prometheus.io/scrape: "true"
        instrumentation.opentelemetry.io/inject-sdk: "true"
    spec:
      containers:
      - name: frontend
        image: ghcr.io/pavolloffay/kubecon-eu-2024-opentelemetry-kubernetes-tracing-tutorial-frontend:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: OTEL_INSTRUMENTATION_ENABLED
            value: "true"
          - name: BACKEND1_URL
            value: "http://backend1-service:5000/rolldice"
          - name: BACKEND2_URL
            value: "http://backend2-service:5165/rolldice"
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: otel-demo
  labels:
    app: frontend
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
  - name: http
    port: 4000
    targetPort: 4000
  selector:
    app: frontend
